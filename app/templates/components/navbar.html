<!-- 
Компонент навигации.
Используем include для повторного использования в разных шаблонах.
-->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Логотип -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-2xl font-bold text-blue-600">ARQ</span>
                </a>
            </div>
            
            <!-- Навигационные ссылки -->
            <div class="flex items-center space-x-8">
                <!-- 
                active_class - переменная Jinja2, которую можно передать из view.
                Позволяет подсвечивать активную страницу.
                -->
                <a href="/" class="{% if active_page == 'home' %}text-blue-600 font-semibold{% else %}text-gray-700 hover:text-blue-600{% endif %}">
                    Home
                </a>
                <a href="/vacancies" class="{% if active_page == 'vacancies' %}text-blue-600 font-semibold{% else %}text-gray-700 hover:text-blue-600{% endif %}">
                    Vacancies
                </a>
                <a href="/directions" class="{% if active_page == 'directions' %}active{% endif %}">
                    Directions
                </a>
                
                <!-- Кнопка входа для админа (покажем позже) -->
            </div>
        </div>
    </div>
</nav>
